<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <form [formGroup]="userform" (ngSubmit)="submited(userform)">
                <div class="form-group">
                    <label for="username"></label>
                    <input class="po" type="text" formControlName="username" class="form-control" placeholder="username" required>
                    <div>
                        <div *ngIf="(userform.get('username')?.touched && userform.get('username')?.invalid); else elseBlock">
                            <!-- <p style="font-size: 12px;color:red">error</p> -->
                            <p style="font-size: 12px;color:red;" *ngIf="userform.get('username')?.errors?.['required']">required username</p> 
                            <p style="font-size: 12px;color:red;" *ngIf="userform.get('username')?.errors?.['minlength']">need atleast 5 characters</p> 
                            <p style="font-size: 12px;color:red;" *ngIf="userform.get('username')?.errors?.['maxlength']">need only 10 characters</p> 
                        </div>
                        <ng-template #elseBlock>
                            <p style="font-size: 12px;color:white">no error</p>
                        </ng-template>
                    </div>
                </div> 
                <div class="form-group"> 
                    <label for="password"></label>
                    <input type="password" formControlName="password" class="form-control" placeholder="password" required>
                    <div>
                        <div *ngIf="userform.get('password')?.touched && userform.get('password')?.invalid; else elseBlock">
                            <p style="font-size: 12px;color:red;" *ngIf="userform.get('password')?.errors?.['required']">required password</p> 
                            <p style="font-size: 12px;color:red;" *ngIf="userform.get('password')?.errors?.['minlength']">need atleast 6 characters</p> 
                            <p style="font-size: 12px;color:red;" *ngIf="userform.get('password')?.errors?.['maxlength']">need only 10 characters</p> 
                        </div>
                        <ng-template #elseBlock>
                            <p style="font-size: 12px;color:white">no error</p>
                        </ng-template>
                    </div>
                </div>
                <input type="submit" value="Login" class="form-control btn" [disabled]="userform.invalid">
            </form>
        </div>
    </div> 
</div>
